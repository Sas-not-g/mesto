<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="logo" src="./images/header.svg" alt="логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.png" alt="аватар" />
        <div class="profile__personal-data">
          <div class="profile__name-block">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <section class="posts">
        <ul class="photo-grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__button popup__button_type_cancel" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="user-info" novalidate>
            <label class="popup__form-field">
              <input
                type="text"
                name="username"
                placeholder="Имя"
                class="popup__input popup__input_type_name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__form-input-error username-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                type="text"
                name="user-job"
                placeholder="О себе"
                class="popup__input popup__input_type_job"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__form-input-error user-job-error"></span>
            </label>
            <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__button popup__button_type_cancel" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__heading">Новое Место</h2>
          <form class="popup__form" name="place-info" novalidate>
            <label class="popup__form-field">
              <input
                type="text"
                name="place-name"
                placeholder="Название"
                class="popup__input popup__input_type_place-name"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__form-input-error place-name-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                type="url"
                name="place-link"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_place-link"
                required
              />
              <span class="popup__form-input-error place-link-error"></span>
            </label>
            <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_picture">
      <div class="popup__container">
        <button class="popup__button popup__button_type_cancel" type="button"></button>
        <img class="popup__picture" src=" " alt=" " />
        <h2 class="popup__picture-caption"></h2>
      </div>
    </section>
    <template class="cardTemplate">
      <li class="photo-grid__element">
        <button class="photo-grid__delete-button" type="button"></button>
        <img class="photo-grid__picture" src=" " alt=" " />
        <div class="photo-grid__description-bar">
          <h2 class="photo-grid__description"></h2>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
