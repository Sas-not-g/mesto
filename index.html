<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="logo" src="./images/header.svg" alt="логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.png" alt="аватар" />
        <div class="profile__personal-data">
          <div class="profile__name-block">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <section class="posts">
        <ul class="photo-grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__button popup__button_type_cancel" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="user-info">
            <input
              type="text"
              name="username"
              placeholder="Имя"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              name="user-job"
              placeholder="О себе"
              class="popup__input popup__input_type_job"
            />
            <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__button popup__button_type_cancel" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__heading">Новое Место</h2>
          <form class="popup__form" name="place-info">
            <input
              type="text"
              name="place-name"
              placeholder="Название"
              class="popup__input popup__input_type_place-name"
            />
            <input
              type="text"
              name="place-link"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_place-link"
            />
            <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_picture">
      <div class="popup__container">
        <button class="popup__button popup__button_type_cancel" type="button"></button>
        <img class="popup__picture" src="" alt="" />
        <h2 class="popup__picture-caption"></h2>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
