<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="logo" src="./images/header.svg" alt="логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.png" alt="аватар" />
        <div class="profile__personal-data">
          <div class="profile__name-block">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <section class="posts">
        <ul class="photo-grid">
          <li class="photo-grid__element">
            <img class="photo-grid__picture" src="./images/karachayevsk.jpg" alt="Карачаевск" />
            <div class="photo-grid__description-bar">
              <h2 class="photo-grid__description">Карачаевск</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img class="photo-grid__picture" src="./images/elbrus.jpg" alt="Эльбрус" />
            <div class="photo-grid__description-bar">
              <h2 class="photo-grid__description">Гора Эльбрус</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img class="photo-grid__picture" src="./images/dombai.jpg" alt="Домбаи" />
            <div class="photo-grid__description-bar">
              <h2 class="photo-grid__description">Домбаи</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img class="photo-grid__picture" src="./images/elbrus.jpg" alt="Эльбрус" />
            <div class="photo-grid__description-bar">
              <h2 class="photo-grid__description">Гора Эльбрус</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img class="photo-grid__picture" src="./images/dombai.jpg" alt="Домбаи" />
            <div class="photo-grid__description-bar">
              <h2 class="photo-grid__description">Домбаи</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img class="photo-grid__picture" src="./images/karachayevsk.jpg" alt="Карачаевск" />
            <div class="photo-grid__description-bar">
              <h2 class="photo-grid__description">Карачаево-черкессия</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <button class="popup__button popup__button_type_cancel" type="button"></button>
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="user-info">
          <input
            type="text"
            name="username"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            name="user-job"
            placeholder="О себе"
            class="popup__input popup__input_type_job"
          />
          <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
