<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="logo" src="./images/header.svg" alt="логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__icon">
          <img class="profile__icon-image" src="#" alt="аватар" />
          <div class="profile__icon-overlay">
            <img clas="profile__hover-picture" src="./images/edit-icon.png" alt="Смена аватара" />
          </div>
        </div>
        <div class="profile__personal-data">
          <div class="profile__name-block">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button
              aria-label="Редактировать профиль"
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          aria-label="Добавить карточку"
          class="profile__button profile__button_type_add"
          type="button"
        ></button>
      </section>
      <section class="posts">
        <ul class="photo-grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          class="popup__button popup__button_type_cancel"
          type="button"
        ></button>
        <div class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="user-info" novalidate>
            <label class="popup__form-field">
              <input
                type="text"
                name="name"
                placeholder="Имя"
                class="popup__input popup__input_type_name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__form-input-error name-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                type="text"
                name="job"
                placeholder="О себе"
                class="popup__input popup__input_type_job"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__form-input-error job-error"></span>
            </label>
            <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          class="popup__button popup__button_type_cancel"
          type="button"
        ></button>
        <div class="popup__content">
          <h2 class="popup__heading">Новое Место</h2>
          <form class="popup__form" name="place-info" novalidate>
            <label class="popup__form-field">
              <input
                type="text"
                name="place-name"
                placeholder="Название"
                class="popup__input popup__input_type_place-name"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__form-input-error place-name-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                type="url"
                name="place-link"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_place-link"
                required
              />
              <span class="popup__form-input-error place-link-error"></span>
            </label>
            <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_picture">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          class="popup__button popup__button_type_cancel"
          type="button"
        ></button>
        <img class="popup__picture" src="%" alt="%" />
        <h2 class="popup__picture-caption"></h2>
      </div>
    </section>
    <section class="popup popup_type_delete-card">
      <div class="popup__container">
        <div class="popup__content">
          <button
            aria-label="Закрыть"
            class="popup__button popup__button_type_cancel"
            type="button"
          ></button>
          <h2 class="popup__heading popup__heading_type_delete-card">Вы уверены?</h2>
          <button class="popup__button popup__button_type_submit" type="submit">Да</button>
        </div>
      </div>
    </section>
    <section class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <div class="popup__content">
          <button
            aria-label="Закрыть"
            class="popup__button popup__button_type_cancel"
            type="button"
          ></button>
          <h2 class="popup__heading">Обновить аватар</h2>
          <form class="popup__form" name="avatar" novalidate>
            <label class="popup__form-field">
              <input
                type="url"
                name="avatar-link"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_avatar-link"
                required
              />
              <span class="popup__form-input-error avatar-link-error"></span>
            </label>
            <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </section>
    <template class="cardTemplate">
      <li class="photo-grid__element">
        <button aria-label="Удалить" class="photo-grid__delete-button" type="button"></button>
        <img class="photo-grid__picture" src="%" alt="%" />
        <div class="photo-grid__description-bar">
          <h2 class="photo-grid__description"></h2>
          <div class="photo-grid__like-container">
            <button class="photo-grid__like-button" type="button"></button>
            <p class="photo-grid__like-counter">1</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
